<!DOCTYPE html>
<html>
<head>
	<title>Model</title>
	<style type="text/css">
		.sidebar{
			position: fixed;
			top: 0;
			left: 0;
			height: 100vh;
			width: 300px;
			background-color: grey;		
			color: white;
		}
		.content{
			margin-left: 300px;

		}
		.model-body{
			background-color: white;
			margin:auto;
			height: 30%;
			width: 30%;
		}
		.model{
			height: 100%;
			width: 100%;
			position: fixed;
			background-color: green;
			left: 0;
			top: 0;
			z-index: 10;
		}
		.positioned{
			position: relative;
			z-index: 0;
		}

	</style>
</head>
<body>
	<div class="positioned">
		<div class="model">
		  <div class="model-body"><h1>I am Model</h1></div>
	    </div>	
	</div>
	
	<div class="sidebar">I am a Sidebar</div>
	<div class="content">
		<h1>I am some Content</h1>
	</div>
</body>
</html>
